# Test profile is designed for both unit tests (no Spring context) and integration tests.
# Integration tests use Testcontainers + PostgreSQL and execute the real Flyway migrations.

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/auth,classpath:db/migration/core,classpath:db/migration/audit

# JWT for integration tests
app.jwt.secret=THIS_IS_A_TEST_SECRET_THAT_IS_AT_LEAST_32_CHARS_LONG
app.jwt.expiryMinutes=60
